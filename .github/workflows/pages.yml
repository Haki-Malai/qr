name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_version:
        description: 'Deploy Version'
        required: true
        default: '1'
        type: choice
        options:
          - '1'
          - '2'
          - '3'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Set deploy version
        run: |
          VERSION=${{ github.event.inputs.deploy_version || '1' }}
          sed -i "s/export const DEPLOY_VERSION: 1 | 2 | 3 = [0-9];/export const DEPLOY_VERSION: 1 | 2 | 3 = $VERSION;/" version.config.ts
      - run: npm run build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
